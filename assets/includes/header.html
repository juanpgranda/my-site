<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .hd-header {
      background: var(--hd-white);
      border-bottom: 1px solid rgba(0,0,0,0.08);
      margin: 0;
      padding: 0;
    }
:root {
  --hd-header-max: 1120px;
  --hd-tapestry-url: url("/assets/images/pages/hd_tapestry_39.jpg");
  --hd-logo-url: "/assets/images/pages/hd_logo_transparent.jpeg";
  --hd-tapestry-height: clamp(72px, 8vw, 120px);
  --hd-logo-height-desktop: 72px;
  --hd-logo-height-mobile: 56px;
}

/* Tapestry band with centered logo */
.hd-header .tapestry {
  background-image: var(--hd-tapestry-url);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  margin: 0;
  padding: 0;
  border-bottom: 1px solid rgba(0,0,0,0.08);
}

.hd-header .tapestry-inner {
  max-width: var(--hd-header-max);
  margin: 0 auto;
  padding: 10px 20px;
  min-height: var(--hd-tapestry-height);
  display: grid;
  place-items: center;
}

.hd-header .tapestry-logo {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
}

.hd-header .tapestry-logo img {
  height: var(--hd-logo-height-desktop);
  width: auto;
  display: block;
}

/* Nav bar below tapestry */
.hd-header .bar {
  max-width: var(--hd-header-max);
  margin: 0 auto;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  background: var(--hd-white);
}

.hd-nav {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1 1 auto;
  justify-content: center;
  flex-wrap: wrap;
}

.hd-nav a {
  text-decoration: none;
  color: var(--hd-burgundy);
  font-weight: 900;
  font-size: 13px;
  letter-spacing: 0.02em;
  padding: 10px 12px;
  border-radius: 14px;
  line-height: 1;
  white-space: nowrap;
}

.hd-nav a:hover,
.hd-nav a:focus {
  outline: none;
  background: rgba(249, 230, 195, 0.65);
}

/* Desktop dropdown for Locations */
.hd-nav .has-sub {
  position: relative;
  display: inline-flex;
  align-items: center;
}

.hd-nav .has-sub > a {
  display: inline-flex;
  align-items: center;
  gap: 8px;
}

.hd-nav .caret {
  font-size: 10px;
  line-height: 1;
  opacity: 0.85;
}

.hd-nav .submenu {
  position: absolute;
  top: calc(100% + 8px);
  right: 0;
  min-width: 220px;
  background: var(--hd-white);
  border: 1px solid rgba(0,0,0,0.10);
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  padding: 8px;
  display: none;
  z-index: 9999;
}

.hd-nav .submenu a {
  display: block;
  padding: 10px 12px;
  border-radius: 12px;
  font-weight: 900;
  color: var(--hd-burgundy);
  background: rgba(249, 230, 195, 0.20);
}

.hd-nav .submenu a:hover,
.hd-nav .submenu a:focus {
  background: rgba(249, 230, 195, 0.65);
  outline: none;
}

.hd-nav .has-sub:hover .submenu,
.hd-nav .has-sub:focus-within .submenu {
  display: block;
}

/* Mobile: hamburger only in bar */
.hd-mobile {
  display: none;
}

.hd-mobile-toggle {
  display: none;
}

.hd-burger {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(101, 11, 50, 0.18);
  background: var(--hd-white);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.hd-burger span {
  width: 18px;
  height: 2px;
  background: var(--hd-burgundy);
  display: block;
  position: relative;
}

.hd-burger span::before,
.hd-burger span::after {
  content: "";
  position: absolute;
  left: 0;
  width: 18px;
  height: 2px;
  background: var(--hd-burgundy);
}

.hd-burger span::before { top: -6px; }
.hd-burger span::after { top: 6px; }

.hd-mobile-panel {
  display: none;
  border-top: 1px solid rgba(0,0,0,0.08);
  background: var(--hd-white);
}

.hd-mobile-panel .inner {
  max-width: var(--hd-header-max);
  margin: 0 auto;
  padding: 12px 20px 18px;
}

.hd-mobile-panel nav {
  display: grid;
  gap: 8px;
}

.hd-mobile-panel a {
  text-decoration: none;
  color: var(--hd-burgundy);
  font-weight: 900;
  padding: 12px 12px;
  border-radius: 14px;
  background: rgba(249, 230, 195, 0.35);
}

.hd-mobile-panel a:hover,
.hd-mobile-panel a:focus {
  outline: none;
  background: rgba(249, 230, 195, 0.65);
}

.hd-mobile-toggle:checked ~ .hd-mobile-panel {
  display: block;
}

@media (max-width: 960px) {
  .hd-header .tapestry-inner {
    padding: 10px 16px;
  }

  .hd-header .tapestry-logo img {
    height: var(--hd-logo-height-mobile);
  }

  .hd-nav {
    display: none;
  }

  .hd-header .bar {
    justify-content: flex-end;
  }

  .hd-mobile {
    display: inline-flex;
  }
}
  </style>
</head>
<body>
  <header class="hd-header" aria-label="Site header">
    <div class="tapestry" aria-hidden="true">
      <div class="tapestry-inner">
        <a class="tapestry-logo" href="/" aria-label="Home">
          <img src="/assets/images/pages/hd_logo_transparent.jpeg" alt="Haagen-Dazs">
        </a>
      </div>
    </div>
<div class="bar">
  <nav class="hd-nav" aria-label="Primary navigation">
    <a href="/">HOME</a>

    <div class="has-sub">
      <a href="/locations" aria-haspopup="true" aria-expanded="false">
        LOCATIONS <span class="caret">&#9662;</span>
      </a>
      <div class="submenu" role="menu" aria-label="Locations submenu">
        <a href="/locations/north-miami" role="menuitem">NORTH MIAMI</a>
        <a href="/locations/north-beach" role="menuitem">NORTH BEACH</a>
      </div>
    </div>

    <a href="/menu">MENU</a>
    <a href="/cakes">CAKES</a>
    <a href="/reviews">REVIEWS</a>
    <a href="/about-us">ABOUT US</a>
    <a href="/contact">CONTACT</a>
  </nav>

  <label class="hd-mobile" for="hdMobileToggle" aria-label="Open menu">
    <span class="hd-burger"><span></span></span>
  </label>
</div>

<input class="hd-mobile-toggle" type="checkbox" id="hdMobileToggle" aria-hidden="true">

<div class="hd-mobile-panel" aria-label="Mobile menu">
  <div class="inner">
    <nav aria-label="Mobile navigation">
      <a href="/">HOME</a>
      <a href="/locations">LOCATIONS</a>
      <a href="/locations/north-miami">NORTH MIAMI</a>
      <a href="/locations/north-beach">NORTH BEACH</a>
      <a href="/menu">MENU</a>
      <a href="/cakes">CAKES</a>
      <a href="/reviews">REVIEWS</a>
      <a href="/about-us">ABOUT US</a>
      <a href="/contact">CONTACT</a>
    </nav>
  </div>
</div>
  </header>
</body>
</html>
