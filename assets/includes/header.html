<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .hd-header {
      background: var(--hd-white);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }
/* Reduce excessive whitespace under tapestry */
.hd-header .tapestry {
  background-color: var(--hd-white);
  background-image: url("/assets/images/header-tapestry-placeholder.svg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  border-bottom: 1px solid rgba(0,0,0,0.06);
}

.hd-header .tapestry-inner {
  max-width: 1120px;
  margin: 0 auto;
  padding: 0 20px;
  min-height: 48px;
  display: flex;
  align-items: center;
}

/* Logo left, menu to the right, EN/ES aligned with menu */
.hd-header .bar {
  max-width: 1120px;
  margin: 0 auto;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  gap: 14px;
}

.hd-header .logo {
  display: inline-flex;
  align-items: center;
  justify-content: flex-start;
  flex: 0 0 auto;
}

.hd-header .logo a {
  display: inline-flex;
  align-items: center;
  text-decoration: none;
}

.hd-header .logo img {
  height: 52px;
  width: auto;
  display: block;
}

.hd-nav {
  display: flex;
  align-items: center;
  gap: 10px;
  flex: 1 1 auto;
  justify-content: flex-start;
  flex-wrap: wrap;
}

.hd-nav a {
  text-decoration: none;
  color: var(--hd-burgundy);
  font-weight: 900;
  font-size: 13px;
  letter-spacing: 0.02em;
  padding: 10px 12px;
  border-radius: 14px;
  line-height: 1;
}

.hd-nav a:hover,
.hd-nav a:focus {
  outline: none;
  background: rgba(249, 230, 195, 0.65);
}

.hd-right {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  flex: 0 0 auto;
}

.lang-switch {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  border: 1px solid rgba(101, 11, 50, 0.18);
  border-radius: 999px;
  padding: 6px;
  background: var(--hd-white);
}

.lang-switch a {
  text-decoration: none;
  font-weight: 900;
  font-size: 12px;
  padding: 7px 10px;
  border-radius: 999px;
  color: var(--hd-burgundy);
  line-height: 1;
}

.lang-switch a:hover,
.lang-switch a:focus {
  outline: none;
  background: rgba(249, 230, 195, 0.65);
}

.lang-switch a.is-active {
  background: var(--hd-burgundy);
  color: var(--hd-white);
}

/* Mobile */
.hd-mobile {
  display: none;
}

.hd-mobile-toggle {
  display: none;
}

.hd-burger {
  width: 44px;
  height: 44px;
  border-radius: 14px;
  border: 1px solid rgba(101, 11, 50, 0.18);
  background: var(--hd-white);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.hd-burger span {
  width: 18px;
  height: 2px;
  background: var(--hd-burgundy);
  display: block;
  position: relative;
}

.hd-burger span::before,
.hd-burger span::after {
  content: "";
  position: absolute;
  left: 0;
  width: 18px;
  height: 2px;
  background: var(--hd-burgundy);
}

.hd-burger span::before { top: -6px; }
.hd-burger span::after { top: 6px; }

.hd-mobile-panel {
  display: none;
  border-top: 1px solid rgba(0,0,0,0.08);
  background: var(--hd-white);
}

.hd-mobile-panel .inner {
  max-width: 1120px;
  margin: 0 auto;
  padding: 12px 20px 18px;
}

.hd-mobile-panel nav {
  display: grid;
  gap: 8px;
}

.hd-mobile-panel a {
  text-decoration: none;
  color: var(--hd-burgundy);
  font-weight: 900;
  padding: 12px 12px;
  border-radius: 14px;
  background: rgba(249, 230, 195, 0.35);
}

.hd-mobile-panel a:hover,
.hd-mobile-panel a:focus {
  outline: none;
  background: rgba(249, 230, 195, 0.65);
}

.hd-mobile-panel .lang-row {
  margin-top: 12px;
  display: flex;
  justify-content: flex-start;
}

.hd-mobile-toggle:checked ~ .hd-mobile-panel {
  display: block;
}

@media (max-width: 960px) {
  .hd-nav,
  .hd-right {
    display: none;
  }

  .hd-mobile {
    display: inline-flex;
  }

  .hd-header .bar {
    justify-content: space-between;
  }

  .hd-header .logo img {
    height: 48px;
  }
}
  </style>
</head>
<body>
  <header class="hd-header" aria-label="Site header">
    <div class="tapestry" aria-hidden="true">
      <div class="tapestry-inner"></div>
    </div>
<div class="bar">
  <label class="hd-mobile" for="hdMobileToggle" aria-label="Open menu">
    <span class="hd-burger"><span></span></span>
  </label>

  <div class="logo">
    <a href="/" aria-label="Home">
      <img src="/assets/images/hd_logo_transparent.png" alt="Haagen-Dazs">
    </a>
  </div>

  <nav class="hd-nav" aria-label="Primary navigation">
    <a href="/">Home</a>
    <a href="#locations">Locations</a>
    <a href="/menu">Menu</a>
    <a href="/cakes">Cakes</a>
    <a href="/reviews">Reviews</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </nav>

  <div class="hd-right">
    <div class="lang-switch" aria-label="Language switch">
      <a class="is-active" href="/">EN</a>
      <a href="/es/" lang="es">ES</a>
    </div>
  </div>
</div>

<input class="hd-mobile-toggle" type="checkbox" id="hdMobileToggle" aria-hidden="true">

<div class="hd-mobile-panel" aria-label="Mobile menu">
  <div class="inner">
    <nav aria-label="Mobile navigation">
      <a href="/">Home</a>
      <a href="#locations">Locations</a>
      <a href="/menu">Menu</a>
      <a href="/cakes">Cakes</a>
      <a href="/reviews">Reviews</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="lang-row">
      <div class="lang-switch" aria-label="Language switch">
        <a class="is-active" href="/">EN</a>
        <a href="/es/" lang="es">ES</a>
      </div>
    </div>
  </div>
</div>
  </header>
</body>
</html>
