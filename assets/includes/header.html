<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    .hd-header {
      margin: 0;
      padding: 0;
      background: var(--hd-white);
      border-bottom: 1px solid rgba(0,0,0,0.08);
    }

    .hd-header .tapestry {
      background-image: url("/assets/images/pages/hd_tapestry_39.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      line-height: 0;
    }

    .hd-header .tapestry-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 var(--container-pad);
      min-height: 76px;
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .hd-header .logo img {
      height: 108px;
      max-width: min(520px, 92vw);
      display: block;
    }

    .hd-header .bar {
      max-width: 1120px;
      margin: 0 auto;
      padding: 10px var(--container-pad) 12px;
      display: flex;
      justify-content: center;
    }

    .hd-nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    .hd-nav a,
    .hd-nav .has-sub > a {
      text-decoration: none !important;
      color: #111111 !important;
      font-weight: 900;
      font-size: 13px;
      letter-spacing: 0.02em;
      padding: 10px 2px;
      background: transparent !important;
      border: 0 !important;
    }

    .hd-nav a:hover,
    .hd-nav .has-sub > a:hover {
      color: var(--hd-burgundy) !important;
    }

    .hd-nav .has-sub {
      position: relative;
    }

    .hd-nav .caret {
      font-size: 10px;
      margin-left: 6px;
    }

    .hd-nav .submenu {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 240px;
      background: #fff;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      padding: 8px;
      display: none;
      z-index: 9999;
      margin-top: 8px;
    }

    .hd-nav .submenu a {
      display: block;
      padding: 10px 12px;
      font-weight: 900;
      border-radius: 12px;
      background: rgba(249,230,195,0.2);
    }

    .hd-nav .submenu a:hover {
      background: rgba(249,230,195,0.35);
      color: var(--hd-burgundy);
    }

    .hd-nav .has-sub:hover .submenu {
      display: block;
    }

    /* Mobile */
    .hd-mobile-row {
      display: none;
      justify-content: center;
      padding: 10px var(--container-pad) 12px;
    }

    .hd-burger {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid rgba(101,11,50,0.18);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hd-burger span,
    .hd-burger span::before,
    .hd-burger span::after {
      content: "";
      display: block;
      width: 18px;
      height: 2px;
      background: var(--hd-burgundy);
      position: relative;
    }

    .hd-burger span::before { top: -6px; position: absolute; }
    .hd-burger span::after { top: 6px; position: absolute; }

    .hd-mobile-toggle {
      display: none;
    }

    .hd-mobile-panel {
      display: none;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.08);
    }

    .hd-mobile-panel .inner {
      padding: 12px 20px 18px;
    }

    .hd-mobile-panel nav a {
      display: block;
      font-weight: 900;
      padding: 12px 0;
      text-decoration: none;
      color: #111;
    }

    .hd-mobile-panel nav a:hover {
      color: var(--hd-burgundy);
    }

    .hd-mobile-toggle:checked ~ .hd-mobile-panel {
      display: block;
    }

    @media (max-width: 960px) {
      .hd-header .bar { display: none; }
      .hd-mobile-row { display: flex; }
      .hd-header .logo img { height: 62px; }
    }
  </style>
</head>

<body>
<header class="hd-header">
  <div class="tapestry">
    <div class="tapestry-inner">
      <a class="logo" href="/">
        <img src="/assets/images/pages/hd_logo_transparent_01.png" alt="Haagen-Dazs">
      </a>
    </div>
  </div>

  <!-- Desktop Nav -->
  <div class="bar">
    <nav class="hd-nav">
      <a href="/">HOME</a>

      <div class="has-sub">
        <a href="/locations">LOCATIONS <span class="caret">&#9662;</span></a>
        <div class="submenu">
          <a href="/locations">ALL LOCATIONS</a>
          <a href="/locations/north-miami">NORTH MIAMI</a>
          <a href="/locations/north-beach">NORTH BEACH</a>
        </div>
      </div>

      <a href="/menu">MENU</a>
      <a href="/cakes">CAKES</a>
      <a href="/reviews">REVIEWS</a>

      <div class="has-sub">
        <a href="/contact">CONTACT <span class="caret">&#9662;</span></a>
        <div class="submenu">
          <a href="/contact">SEND US A MESSAGE</a>
          <a href="/join">JOIN OUR TEAM</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Mobile -->
  <div class="hd-mobile-row">
    <label class="hd-burger" for="hdMobileToggle"><span></span></label>
  </div>

  <input type="checkbox" id="hdMobileToggle" class="hd-mobile-toggle">

  <div class="hd-mobile-panel">
    <div class="inner">
      <nav>
        <a href="/">HOME</a>
        <a href="/locations">LOCATIONS</a>
        <a href="/locations/north-miami">NORTH MIAMI</a>
        <a href="/locations/north-beach">NORTH BEACH</a>
        <a href="/menu">MENU</a>
        <a href="/cakes">CAKES</a>
        <a href="/reviews">REVIEWS</a>
        <a href="/contact">SEND US A MESSAGE</a>
        <a href="/join">JOIN OUR TEAM</a>
      </nav>
    </div>
  </div>
</header>
</body>
</html>
