<!doctype html>
<html lang="en" data-lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Join Our Team | Häagen-Dazs</title>

  <link rel="stylesheet" href="/assets/css/site.css">

  <style>
    /* styles unchanged – truncated for brevity in explanation */
  </style>
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="siteHeader"></div>

  <main id="main">
    <section class="page-hero">
      <div class="container">
        <h1>Join Our Team</h1>
        <p>Apply to join our Häagen-Dazs team. We review every application.</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="form-card">

          <div class="form-head">
            <div class="form-title">Application Form</div>
          </div>

          <div id="formStatus" class="status" role="status" aria-live="polite"></div>

          <!-- Hidden iframe prevents CORS/network errors -->
          <iframe name="joinHiddenFrame" style="display:none;"></iframe>

          <form id="joinForm"
                action="https://script.google.com/macros/s/AKfycbyQJfbHU8AmqoGMgd3oCaDn89o2qGQ7mN2ZkJOKwsRcF9t4YNK4htevlbJS8E0zXhFKKA/exec"
                method="POST"
                target="joinHiddenFrame"
                novalidate>

            <!-- ALL YOUR EXISTING FORM FIELDS STAY EXACTLY THE SAME -->
            <!-- (unchanged content omitted here for readability) -->

            <div class="btnRow">
              <button type="reset">Reset</button>
              <button type="submit">Submit Application</button>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script>
    // header/footer loader unchanged
  </script>

  <script>
    (function () {
      var form = document.getElementById("joinForm");
      var status = document.getElementById("formStatus");

      form.addEventListener("submit", function () {
        status.className = "status";
        status.textContent = "Submitting application...";
        status.style.display = "block";

        setTimeout(function () {
          status.className = "status ok";
          status.textContent = "Thank you for your interests in joining our team";
          form.reset();
        }, 1200);
      });
    })();
  </script>

</body>
</html>
