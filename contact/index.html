  <style>

  /* Button size lock: prevent visual jump on submit/disabled */

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="siteHeader"></div>
  <main id="main">
    <section class="page-hero" aria-label="Contact header">
      <div class="container">
        <div class="kicker">Contact</div>
        <h1>Send us a message</h1>
        <p class="sublead">
          Have a question about our menu, cakes, catering, or pickup? Send a message and our team will reply as soon as possible.
        </p>
      </div>
    </section>

    <section class="section" aria-label="Contact form section">
      <div class="container">
        <div class="form-card" role="region" aria-label="Contact form card">
          <div class="form-head">
            <div class="title">Contact Form</div>
            <div class="help">We will email a copy of your message to you.</div>
          </div>

          <form id="contactForm" novalidate>
            <div class="grid">
              <div class="field">
                <label for="firstName">First Name</label>
                <input id="firstName" name="first_name" type="text" autocomplete="given-name" required>
              </div>

              <div class="field">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="last_name" type="text" autocomplete="family-name" required>
              </div>

              <div class="field">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(XXX) XXX-XXXX" required>
              </div>

              <div class="field">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
              </div>

              <div class="field full">
                <div class="inline-row">
                  <label for="message">Message</label>
                  <div class="counter" id="msgCounter">0 / 1000</div>
                </div>
                <textarea id="message" name="message" maxlength="1000" placeholder="How can we help?" required></textarea>
              </div>
            </div>

            <div class="actions">
              <button class="btn" type="submit" id="submitBtn">Send Message</button>
              <div class="status" id="statusMsg" aria-live="polite"></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script>
    (function () {
      function loadInto(id, url) {
        var el = document.getElementById(id);
        if (!el) return;
        fetch(url, { cache: "no-cache" })
          .then(function (r) { return r.text(); })
          .then(function (html) { el.innerHTML = html; })
          .catch(function () { el.innerHTML = ""; });
      }

      loadInto("siteHeader", "/assets/includes/header.html");
      loadInto("siteFooter", "/assets/includes/footer.html");
    })();
  </script>

  <script>
    (function () {
      var WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyJ-wQg3QplX41eGyq5T4bDAY04EnkjQZHGrYy6t4cCsuGhiVLgbDx0nEnteLfHDmuT9A/exec";

      var form = document.getElementById("contactForm");
      var statusMsg = document.getElementById("statusMsg");
      var submitBtn = document.getElementById("submitBtn");

      var firstName = document.getElementById("firstName");
      var lastName = document.getElementById("lastName");
      var phone = document.getElementById("phone");

      var messageEl = document.getElementById("message");
      var msgCounter = document.getElementById("msgCounter");
      var MSG_MAX = 1000;

      function capFirst(s) {
        s = String(s || "").trim();
        if (!s) return "";
        return s.charAt(0).toUpperCase() + s.slice(1);
      }

      function formatPhone(value) {
        var digits = String(value || "").replace(/\D/g, "").slice(0, 10);
        if (digits.length === 0) return "";
        if (digits.length < 4) return "(" + digits;
        if (digits.length < 7) return "(" + digits.slice(0,3) + ") " + digits.slice(3);
        return "(" + digits.slice(0,3) + ") " + digits.slice(3,6) + "-" + digits.slice(6);
      }

      function setStatus(text, kind) {
        statusMsg.textContent = text || "";
        statusMsg.className = "status" + (kind ? " " + kind : "");
      }

      function updateMsgCounter() {
        var n = (messageEl.value || "").length;
        msgCounter.textContent = n + " / " + MSG_MAX;
      }

      function capitalizeSentences(text) {
        var s = String(text || "");
        var parts = s.split(/(\r?\n)/);
        for (var i = 0; i < parts.length; i++) {
          if (parts[i] === "\n" || parts[i] === "\r\n") continue;

          var chunk = parts[i];
          var leadMatch = chunk.match(/^\s*/);
          var lead = leadMatch ? leadMatch[0] : "";
          var body = chunk.slice(lead.length);

          var out = "";
          var startSentence = true;

          for (var j = 0; j < body.length; j++) {
            var ch = body.charAt(j);

            if (startSentence) {
              if (/[a-zA-Z]/.test(ch)) {
                out += ch.toUpperCase();
                startSentence = false;
              } else {
                out += ch;
              }
            } else {
              out += ch;
            }

            if (ch === "." || ch === "!" || ch === "?") startSentence = true;
          }

          parts[i] = lead + out;
        }
        return parts.join("");
      }

      firstName.addEventListener("blur", function () { firstName.value = capFirst(firstName.value); });
      lastName.addEventListener("blur", function () { lastName.value = capFirst(lastName.value); });

      phone.addEventListener("input", function () {
        phone.value = formatPhone(phone.value);
      });

      messageEl.addEventListener("input", function () {
        if ((messageEl.value || "").length > MSG_MAX) {
          messageEl.value = (messageEl.value || "").slice(0, MSG_MAX);
        }
        updateMsgCounter();
      });

      messageEl.addEventListener("blur", function () {
        var v = messageEl.value || "";
        var next = capitalizeSentences(v);
        if (next !== v) messageEl.value = next;
        updateMsgCounter();
      });

      updateMsgCounter();

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        setStatus("", "");

        firstName.value = capFirst(firstName.value);
        lastName.value = capFirst(lastName.value);

        messageEl.value = capitalizeSentences(messageEl.value || "");
        if ((messageEl.value || "").length > MSG_MAX) {
          messageEl.value = (messageEl.value || "").slice(0, MSG_MAX);
        }
        updateMsgCounter();

        var data = {
          first_name: (firstName.value || "").trim(),
          last_name: (lastName.value || "").trim(),
          phone: (phone.value || "").trim(),
          email: (document.getElementById("email").value || "").trim(),
          message: (messageEl.value || "").trim()
        };

        var required = ["first_name","last_name","phone","email","message"];
        for (var i = 0; i < required.length; i++) {
          if (!String(data[required[i]] || "").trim()) {
            setStatus("Please complete all required fields before submitting.", "err");
            return;
          }
        }

        submitBtn.disabled = true;
        
        setStatus("Sending your message...", "");

        // IMPORTANT: no-cors avoids the browser CORS block for Apps Script web apps.
        // With no-cors, the response is opaque and cannot be read.
        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(data)
        })
        .then(function () {
          // We cannot inspect the response, but the request was dispatched.
          setStatus("Message sent. If you do not see a confirmation email soon, please try again or call the shop directly.", "ok");
          form.reset();
          updateMsgCounter();
        })
        .catch(function () {
          setStatus("Network error. Please try again.", "err");
        })
        .finally(function () {
          submitBtn.disabled = false;
          
        });
      });
    })();
  </script>
