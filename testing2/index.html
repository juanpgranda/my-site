<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact Us | Häagen-Dazs</title>
<link rel="stylesheet" href="/assets/css/site.css">
<style>
.container{max-width:720px;margin:40px auto;padding:0 20px}
form{display:grid;gap:14px}
label{font-weight:900;color:#650B32;font-size:13px}
input,textarea{padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,.2);font-size:14px}
textarea{min-height:120px;resize:vertical}
button{padding:14px;border-radius:12px;border:none;background:#f3d9a6;font-weight:900;cursor:pointer}
.status{margin-top:12px;font-weight:900;color:#650B32}
</style>
</head>
<body>
<div class="container">
<h1>Contact Us</h1>

<form id="contactForm">
<label>First Name
<input name="firstName" required>
</label>

<label>Last Name
<input name="lastName" required>
</label>

<label>Phone Number
<input name="phone" placeholder="(xxx) xxx-xxxx" required>
</label>

<label>Email Address
<input type="email" name="email" required>
</label>

<label>Message
<textarea name="message" required></textarea>
</label>

<button type="submit">Send Message</button>
<div class="status" id="status"></div>
</form>
</div>

<script>
const form=document.getElementById('contactForm');
const status=document.getElementById('status');

form.addEventListener('submit',e=>{
 e.preventDefault();
 status.textContent='Sending…';
 fetch('https://script.google.com/a/macros/klizos.com/s/AKfycbw0GCt6as7CIraDZmrfP1c0J9ysoQadqmnCU8vdoYdKBu24m2Rde9G9CO0co9K28w32/exec',{
  method:'POST',
  body:new FormData(form)
 }).then(()=>{
  status.textContent='Message sent successfully.';
  form.reset();
 }).catch(()=>{
  status.textContent='Something went wrong. Please try again.';
 });
});
</script>
</body>
</html>
