  <style>
    :root {
      --container: 920px;
      --radius-lg: 18px;
      --shadow-soft: 0 10px 30px rgba(0,0,0,0.08);
      --border-soft: 1px solid rgba(0,0,0,0.10);
      --text-muted: rgba(101, 11, 50, 0.72);
    }

    * { box-sizing: border-box; }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }

    .skip-link {
      position: absolute;
      left: -9999px;
      top: 10px;
      background: var(--hd-burgundy);
      color: var(--hd-white);
      padding: 10px 12px;
      border-radius: 0;
      z-index: 9999;
      text-decoration: none;
      font-weight: 700;
    }
    .skip-link:focus { left: 10px; }

    #siteHeader, #siteFooter { margin: 0; padding: 0; }

    .page-hero {
      background: var(--hd-white);
      padding: 26px 0 10px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }

    .kicker {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 900;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
      color: rgba(101, 11, 50, 0.75);
      margin-bottom: 10px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 64px;
      line-height: 1.08;
      color: var(--hd-burgundy);
    }

    .sublead {
      margin: 0;
      color: var(--text-muted);
      font-size: 24px;
      line-height: 1.55;
      max-width: 85ch;
    }

    .section {
      padding: 18px 0 34px;
      background: var(--band-gold-bg);
    }

    .form-card {
      background: var(--hd-white);
      border: var(--border-soft);
      border-radius: 0;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .form-head {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,0.08);
      background: rgba(249, 230, 195, 0.22);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .form-head .title {
      font-weight: 900;
      color: var(--hd-burgundy);
      letter-spacing: 0.02em;
    }

    .help {
      font-size: 12px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    form { padding: 16px; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
    }

    .field {
      display: grid;
      gap: 6px;
    }

    label {
      font-size: 16px;
      font-weight: 800;
      color: rgba(101, 11, 50, 0.85);
    }

    input, textarea, select {
      width: 100%;
      border: 1px solid rgba(101, 11, 50, 0.18);
      border-radius: 0;
      padding: 11px 12px;
      font-size: 14px;
      color: rgba(31, 27, 28, 0.95);
      background: #fff;
      outline: none;
      font-family: var(--font-body);
    }

    select {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, rgba(101, 11, 50, 0.60) 50%),
        linear-gradient(135deg, rgba(101, 11, 50, 0.60) 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 50%,
        calc(100% - 12px) 50%;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 34px;
    }

    input:focus, textarea:focus, select:focus {
      border-color: rgba(101, 11, 50, 0.38);
      box-shadow: 0 0 0 3px rgba(210, 153, 55, 0.18);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    .full { grid-column: 1 / -1; }

    .inline-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
    }

    .counter {
      font-size: 14px;
      color: rgba(101, 11, 50, 0.70);
      font-weight: 900;
      white-space: nowrap;
    }

    .actions {
      display: grid;
      justify-content: center;
      padding: 18px 16px 18px;
      border-top: 1px solid rgba(0,0,0,0.08);
      background: rgba(249, 230, 195, 0.14);

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: var(--radius-btn);
      text-decoration: none;
      font-weight: 900;
      border: 0;
      cursor: pointer;
      user-select: none;
      font-family: var(--font-body);

      color: var(--hd-white);

      background: rgba(101, 11, 50, 0.92);

      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: rgba(101, 11, 50, 0.82);
    }

    .status.ok { color: rgba(14, 96, 45, 0.95); }
    .status.err { color: rgba(150, 20, 40, 0.95); }

      h1 { font-size: 38px; }

    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <div id="siteHeader"></div>

  <main id="main">
    <section class="page-hero" aria-label="Join header">
      <div class="container">
        <div class="kicker">Join</div>
        <h1>Apply to join our team</h1>
        <p class="sublead">
          Tell us a little about yourself and your availability. We will email a confirmation to you, and our admin team will follow up soon.
        </p>
      </div>
    </section>

    <section class="section" aria-label="Join form section">
      <div class="container">
        <div class="form-card" role="region" aria-label="Join form card">
          <div class="form-head">
            <div class="title">Application Form</div>
            <div class="help">This form takes about 2 minutes.</div>
          </div>

          <form id="joinForm" novalidate>
            <div class="grid">
              <div class="field">
                <label for="firstName">First Name</label>
                <input id="firstName" name="first_name" type="text" autocomplete="given-name" required>
              </div>

              <div class="field">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="last_name" type="text" autocomplete="family-name" required>
              </div>

              <div class="field">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" inputmode="tel" placeholder="(XXX) XXX-XXXX" required>
              </div>

              <div class="field">
                <label for="email">Email Address</label>
                <input id="email" name="email" type="email" autocomplete="email" required>
              </div>

              <div class="field">
                <label for="locationPref">Preferred Location</label>
                <select id="locationPref" name="location_preference" required>
                  <option value="">Select a location</option>
                  <option value="North Miami (Causeway Square)">North Miami (Causeway Square)</option>
                  <option value="North Beach (6978 Collins Ave)">North Beach (6978 Collins Ave)</option>
                  <option value="Either location">Either location</option>
                </select>
              </div>

              <div class="field">
                <label for="position">Position Interest</label>
                <select id="position" name="position" required>
                  <option value="">Select a role</option>
                  <option value="Team member">Team member</option>
                  <option value="Shift lead">Shift lead</option>
                  <option value="Cake decorator">Cake decorator</option>
                  <option value="Other">Other</option>
                </select>
                <div class="hint">Choose Other if you are unsure.</div>
              </div>

              <div class="field">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                  <option value="">Select availability</option>
                  <option value="Weekdays">Weekdays</option>
                  <option value="Weekends">Weekends</option>
                  <option value="Evenings">Evenings</option>
                  <option value="Open availability">Open availability</option>
                </select>
              </div>

              <div class="field">
                <label for="startDate">Earliest Start Date</label>
                <input id="startDate" name="start_date" type="date" required>
              </div>

              <div class="field full">
                <div class="inline-row">
                  <label for="notes">Short message</label>
                  <div class="counter" id="notesCounter">0 / 1000</div>
                </div>
                <textarea id="notes" name="message" maxlength="1000" placeholder="Tell us about your experience, schedule, and why you want to join." required></textarea>
              </div>
            </div>

            <div class="actions">
              <button class="btn" type="submit" id="submitBtn">Submit Application</button>
              <div class="status" id="statusMsg" aria-live="polite"></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="siteFooter"></div>

  <script>
    (function () {
      function loadInto(id, url) {
        var el = document.getElementById(id);
        if (!el) return;
        fetch(url, { cache: "no-cache" })
          .then(function (r) { return r.text(); })
          .then(function (html) { el.innerHTML = html; })
          .catch(function () { el.innerHTML = ""; });
      }

      loadInto("siteHeader", "/assets/includes/header.html");
      loadInto("siteFooter", "/assets/includes/footer.html");
    })();
  </script>

  <script>
    (function () {
      var WEB_APP_URL = "PASTE_YOUR_JOIN_WEB_APP_URL_HERE";

      var form = document.getElementById("joinForm");
      var statusMsg = document.getElementById("statusMsg");
      var submitBtn = document.getElementById("submitBtn");

      var firstName = document.getElementById("firstName");
      var lastName = document.getElementById("lastName");
      var phone = document.getElementById("phone");
      var notesEl = document.getElementById("notes");
      var notesCounter = document.getElementById("notesCounter");
      var NOTES_MAX = 1000;

      function capFirst(s) {
        s = String(s || "").trim();
        if (!s) return "";
        return s.charAt(0).toUpperCase() + s.slice(1);
      }

      function formatPhone(value) {
        var digits = String(value || "").replace(/\D/g, "").slice(0, 10);
        if (digits.length === 0) return "";
        if (digits.length < 4) return "(" + digits;
        if (digits.length < 7) return "(" + digits.slice(0,3) + ") " + digits.slice(3);
        return "(" + digits.slice(0,3) + ") " + digits.slice(3,6) + "-" + digits.slice(6);
      }

      function setStatus(text, kind) {
        statusMsg.textContent = text || "";
        statusMsg.className = "status" + (kind ? " " + kind : "");
      }

      function updateNotesCounter() {
        var n = (notesEl.value || "").length;
        notesCounter.textContent = n + " / " + NOTES_MAX;
      }

      function capitalizeSentences(text) {
        var s = String(text || "");
        var parts = s.split(/(\r?\n)/);
        for (var i = 0; i < parts.length; i++) {
          if (parts[i] === "\n" || parts[i] === "\r\n") continue;

          var chunk = parts[i];
          var leadMatch = chunk.match(/^\s*/);
          var lead = leadMatch ? leadMatch[0] : "";
          var body = chunk.slice(lead.length);

          var out = "";
          var startSentence = true;

          for (var j = 0; j < body.length; j++) {
            var ch = body.charAt(j);

            if (startSentence) {
              if (/[a-zA-Z]/.test(ch)) {
                out += ch.toUpperCase();
                startSentence = false;
              } else {
                out += ch;
              }
            } else {
              out += ch;
            }

            if (ch === "." || ch === "!" || ch === "?") startSentence = true;
          }

          parts[i] = lead + out;
        }
        return parts.join("");
      }

      firstName.addEventListener("blur", function () { firstName.value = capFirst(firstName.value); });
      lastName.addEventListener("blur", function () { lastName.value = capFirst(lastName.value); });

      phone.addEventListener("input", function () {
        phone.value = formatPhone(phone.value);
      });

      notesEl.addEventListener("input", function () {
        if ((notesEl.value || "").length > NOTES_MAX) {
          notesEl.value = (notesEl.value || "").slice(0, NOTES_MAX);
        }
        updateNotesCounter();
      });

      notesEl.addEventListener("blur", function () {
        var v = notesEl.value || "";
        var next = capitalizeSentences(v);
        if (next !== v) notesEl.value = next;
        updateNotesCounter();
      });

      updateNotesCounter();

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        setStatus("", "");

        if (!WEB_APP_URL || WEB_APP_URL.indexOf("PASTE_YOUR_JOIN_WEB_APP_URL_HERE") === 0) {
          setStatus("Join endpoint is not set yet. Add your Apps Script web app URL and try again.", "err");
          return;
        }

        firstName.value = capFirst(firstName.value);
        lastName.value = capFirst(lastName.value);
        notesEl.value = capitalizeSentences(notesEl.value || "");

        if ((notesEl.value || "").length > NOTES_MAX) {
          notesEl.value = (notesEl.value || "").slice(0, NOTES_MAX);
        }
        updateNotesCounter();

        var data = {
          first_name: (firstName.value || "").trim(),
          last_name: (lastName.value || "").trim(),
          phone: (phone.value || "").trim(),
          email: (document.getElementById("email").value || "").trim(),
          location_preference: (document.getElementById("locationPref").value || "").trim(),
          position: (document.getElementById("position").value || "").trim(),
          availability: (document.getElementById("availability").value || "").trim(),
          start_date: (document.getElementById("startDate").value || "").trim(),
          message: (notesEl.value || "").trim()
        };

        var required = ["first_name","last_name","phone","email","location_preference","position","availability","start_date","message"];
        for (var i = 0; i < required.length; i++) {
          if (!String(data[required[i]] || "").trim()) {
            setStatus("Please complete all required fields before submitting.", "err");
            return;
          }
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Submitting...";
        setStatus("Submitting your application...", "");

        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(data)
        })
        .then(function () {
          setStatus("Application submitted. Please check your email for a confirmation message.", "ok");
          form.reset();
          updateNotesCounter();
        })
        .catch(function () {
          setStatus("Network error. Please try again.", "err");
        })
        .finally(function () {
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Application";
        });
      });
    })();
  </script>
